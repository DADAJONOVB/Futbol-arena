{% extends 'base.html' %}
{% load static %}
{% block content %}  
<div class="main-content" >
    <section class="section">
      <div class="section-body">
      <div class="row">
          <div class="col-12">
              <div class="pull-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                      data-target="#exampleModalCenter">Add</button>
                </div>
          </div>
      </div>
        <div class="row">
        {% for tur in turnirs %}
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="card">
              <div class="card-statistic-4">
                <div class="align-items-center justify-content-between">
                  <a class="row " href="{% url 'tur_url' tur.pk %}" style="text-decoration: none">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                      <div class="card-content">
                        <h5 class="font-15">{{tur.name}}</h5>
                        <h2 class="mb-3 font-18">{{tur.data_start|date:'Y-m-d'}}</h2>
                        <h2 class="mb-3 font-18">{{tur.clubs.all|length}} Jamoa</h2>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0">
                      <div class="banner-img">
                        <img src="{% static 'img/banner/1.png' %}" alt="">
                      </div>
                    </div>
                </a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="{% url 'add-tournament' %}" method="post">
                {% csrf_token %}
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Tournament</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <input type="text" class="form-control" name="name" placeholder="Tournament name">
                      <input type="date" name="date" class="form-control mt-3">
                      <select name="club" class="form-control mt-3" style="height: 200px" multiple>
                          {% for i in clubs %}
                          <option value="{{ i.id }}">{{ i.name }}</option>
                          {% endfor %}
                      </select>
                  </div>
                  <div class="modal-footer bg-whitesmoke br">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
