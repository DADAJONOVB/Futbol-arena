{% extends 'base.html' %}
{% load static %}
{% block content %}  
<div class="main-content" style="min-height: 842px;">
    <h2 class="section-title">Sortable Card</h2>
    <p class="section-lead">
        Other cool cards, this one can be sorted.
    </p>
    <div class="row sortable-card ui-sortable">
        {% for tur in turs %}
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="card">
              <div class="card-statistic-4">
                <div class="align-items-center justify-content-between">
                  <a class="row " href="{% url 'matches_url' tur.id %}" style="text-decoration: none">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                      <div class="card-content">
                        <h5 class="font-15">{{tur.name}}</h5>
                        <h2 class="mb-3 font-18">{{tur.data_start}}</h2>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0">
                      <div class="banner-img">
                        <img src="{% static 'img/banner/1.png' %}" alt="">
                      </div>
                    </div>
                </a>
                </div>
              </div>
            </div>
          </div>
          
        {% endfor %}
</div>
{% endblock content %}
